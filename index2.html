<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B&G</title>
    <style>
        body{
            background-color: red;
        }
        .painel{
            background-color: white;
            margin: auto;
            width: 400px;
            height: 600px;
            border-radius: 15px;
            text-align: center;
            padding-top: 30px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        #sim{
            height: 40px;
            width: 60px;
            background-color: red;
            border: 1px solid white;
            border-radius: 10px;
            color: white;
            margin-left: -90px;
        }
        #nao{
            position: absolute;
            height: 40px;
            width: 60px;
            background-color: red;
            border:1px solid white;
            border-radius: 10px;
            color: white;
            margin-left: 20px
        }

        h1{
            padding: 0px 20px;
        }

        h5{
            font-size: 1em;
        }

    </style>
</head>
<body>
    
    <div class="painel">
        <h1>Eu ainda não te pedi então...</h1>
        <img src="https://gifman.net/wp-content/uploads/2019/06/ursinho-fofo-apaixonado.gif" alt="ursinho.gif">
        <h5>Você aceita ser a minha namorada? ❤️</h5>

        <a href="https://www.youtube.com/watch?v=oRvND-r57Us"><button id="sim">Sim!</button></a>
        <button onmouseover="fuja()" id="nao">Não!</button>
    </div>


    <script>
        function fuja(){
            var botaoNao = document.getElementById("nao")

            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX); 
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";
        }
    </script>

</body>
</html>
